name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read        # for checkout
  pages: write          # to publish
  id-token: write       # for OIDC if you ever need it

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'       # or whatever LTS you need
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build React app
        # Ensure your build output folder matches the expected folder below.
        run: npm run build

      - name: 🚧 Disable Jekyll
        # Create a `.nojekyll` file to prevent Jekyll processing
        run: echo > build/.nojekyll

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # Ensure this matches your build folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
