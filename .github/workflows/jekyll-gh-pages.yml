name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Alterado para "write" para permitir o commit do gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Configure base path for Vite
        run: |
          echo "VITE_BASE_PATH=/MODSI-VRConfigurator/" >> .env

      - name: 🏗️ Build React app
        run: npm run build
        
      # Fix para o problema de SPA com GitHub Pages
      - name: 🛠️ Create 404.html
        run: cp dist/index.html dist/404.html
        
      # Criar arquivo .nojekyll para evitar processamento pelo Jekyll
      - name: 📄 Create .nojekyll file
        run: touch dist/.nojekyll

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
