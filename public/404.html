
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    var pathSegmentsToKeep = 0;
    
    var l = window.location;
    var redirectPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
    
    console.log('GitHub Pages 404 redirect - Original path:', l.pathname);
    console.log('GitHub Pages 404 redirect - Redirect path:', redirectPath);
    
    // Special handling for room routes
    if (redirectPath.startsWith('room/')) {
      var roomCode = redirectPath.split('/')[1];
      console.log('Room code detected:', roomCode);
      if (roomCode) {
        // Redirect to the room with the code as a query parameter
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?/' + redirectPath +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        console.log('Redirecting to:', newUrl);
        l.replace(newUrl);
      }
    } else {
      // Standard SPA redirect for other routes
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        redirectPath +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      console.log('Standard redirect to:', newUrl);
      l.replace(newUrl);
    }
  </script>
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1e40af, #6366f1, #1f2937); color: white; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <div style="font-size: 3rem; font-weight: bold; margin-bottom: 1rem; background: linear-gradient(45deg, #60a5fa, #a78bfa, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        MODSI VR
      </div>
      <p style="font-size: 1.2rem; margin-bottom: 2rem; color: #93c5fd;">A redirecionar...</p>
      <div style="width: 40px; height: 40px; border: 4px solid #60a5fa; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
